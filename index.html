<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="new">
        <h1 class="h1">Enter your details</h1>
        <div class="row">
        <form action="">
                <br><br>
                <label for="name1">First_name</label>
                <input id="name1" type="text">
                <label for="name2">Last_name</label>
                <input id="name2" type="text">
                <br><br>

                <label for="Gender">Choose your Gender:</label>
                <select name="Type" id="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Any_Other">Any_Other</option>
                    <option value="Prefer No to Say">Prefer No to Say</option>
                </select>
                <br><br>

                <label for="DOB">Date of Birth</label>
                <input id="DOB" type="date">
                <br><br>

                <label for="telephone">Mobile_No</label>
                <input id="telephone" type="telephone">
                <br><br>

                <label for="email">Email</label>
                <input id="email" type="email"> 
                <br><br>

                <label for="Interested field">Choose your Interested field:</label>
                <select name="Type" id="Engineering">
                    <option value="Engineering">Engineering</option>
                    <option value="B.Pharmacy">B.Pharmacy</option>
                    <option value="Law">Law</option>
                    <option value="MBA">MBA</option>
                    <option value="Any_Other">Any_Other</option>
                </select>

                <br><br>
                <label for="city">Choose your City:</label>
                <select name="Type" id="Nashik">
                    <option value="Nashik">Nashik</option>
                    <option value="Pune">Pune</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Nandurbar">Nandurbar</option>
                    <option value="Any_Other">Any_Other</option>
                </select>

                <br><br>
                <label for="contactus">Contact Us</label>
                <textarea name="contactus" id="contactus" cols="45" rows="12"></textarea>

                <br><br>
                
                <input type="Reset">
                <input type="Submit">
                
                
        </form>
    </div>
    </div>
</body>
</html>
